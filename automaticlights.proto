syntax = "proto3";

option java_multiple_files = true;
option java_package = "sds";
option java_outer_classname = "kademliaProto";
option objc_class_prefix = "kad";

package autoLights;

// The greeting service definition.
service AutomaticLights {
  // probes a node to see if its online
  rpc TurnOnOff (Light) returns (Light) {}
  rpc vote (voto) return (voto) {}
  rpc status (Light) return (Light) {}
}

message voto {
  bool OnOff = 1;
}

message Light {
  bool OnOff = 1;
  int32 intensity = 2;
}